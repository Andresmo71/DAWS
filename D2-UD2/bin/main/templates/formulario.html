<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Persona</title>
</head>
<body>

<h2>Formulario de Datos</h2>

<form th:action="@(/)" th:object="${persona}" method="post">

    <label>Nombre: </label>
    <input type="text" th:field="*{nombre}" />
    <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
    <br/>

    <label>Edad: </label>
    <input type="number" th:field="*{edad}" />
    <p th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></p>
    <br/>

    <label>Altura (m): </label>
    <input type="number" step="0.01" th:field="*{altura}" />
    <p th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}"></p>
    <br/>

    <label>Peso (kg): </label>
    <input type="number" step="0.1" th:field="*{peso}" />
    <p th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></p>
    <br/>

    <label>Sexo (1 = Mujer, 2 = Hombre): </label>
    <input type="number" th:field="*{sexo}" />
    <p th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></p>
    <br/>

    <button type="submit">Calcular % Grasa</button>

</form>

</body>
</html>
