<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Carrito de la compra</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	
	<h1>Administracion de stock:</h1>
	<p th:text="${errores}"></p>
	
		<h2>Stock disponible</h2>
	<ul>
				<li th:each="stock : ${productosYstock}" th:text="|${stock.getKey()} : ${stock.getValue()} " />
			</ul>
		<h2>Añadir stock aqui:</h2>
		
	<form action="/administrador" method="post">
		<p th:each="producto,indice : ${productos}">
			<label th:text="|${producto} (${precios[indice.index]}€)|" />
			<input type="number" name="cantidades" value="0"/>	
		</p>
		
        
        <input type="submit" name="continuar" value="Añadir" />
		
    </form>
	
	
	
	
	
	
	
</body>
</html>
